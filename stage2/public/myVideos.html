<!doctype HTML>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://ecs-162-spring-2022.profamenta.repl.co/reset.css" />
    <link rel="stylesheet" href="myVideos.css">
    <script defer src="myVideos.js"></script>

    <title>Tiktok Pets</title>
</head>
<body>
    <header>
      <div class="headerLeft"></div>
      <div class="headerCenter">
        <h1 class="myVid-h1">My Videos</h1>
      </div>
    <!--  V1Button Here      -->
      <div class="headerRight">
        <button class="v1button" id="addnew">Add New</button>
      </div>
    
    </header>

    <div id="videos">
        <div class="descCenter">
          <h3>Please upload 8 videos to continue:</h3>
        </div>
        <div class="formfields">
            <div class="uploadsection1">
              <div class="upload">
                  <input readonly type="text" name="upload1" id="upvid1" size="40">
                  <button class="clear" id="clear1">X</button>
              </div><br>
              <div class="upload">
                  <input readonly type="text" name="upload2" id="upvid2" size="40">
                  <button class="clear" id="clear2">X</button>
              </div><br>
              <div class="upload">
                  <input readonly type="text" name="upload3" id="upvid3" size="40">
                  <button class="clear" id="clear3">X</button>
              </div><br>
              <div class="upload">
                  <input readonly type="text" name="upload4" id="upvid4" size="40">
                  <button class="clear" id="clear4">X</button>
              </div><br>
            </div>
          
            <div class="uploadsection2">
              <div class="upload">
                  <input readonly type="text" name="upload5" id="upvid5" size="40">
                  <button class="clear" id="clear5">X</button>
              </div><br>
              <div class="upload">
                  <input readonly type="text" name="upload6" id="upvid6" size="40">
                  <button class="clear" id="clear6">X</button>
              </div><br>
              <div class="upload">
                  <input readonly type="text" name="upload7" id="upvid7" size="40">
                  <button class="clear" id="clear7">X</button>
              </div><br>
              <div class="upload">
                  <input readonly type="text" name="upload8" id="upvid8" size="40">
                  <button class="clear" id="clear8">X</button>
              </div><br>
            </div>
        </div>
    </div>
    <!--  V2 Button -->
    <button class="v2button" id="playgame">Play Game</button>
  
</body>
</html>
